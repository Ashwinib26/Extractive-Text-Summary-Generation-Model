<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractive Text Summarization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Extractive Text Summarizer</h1>
    <p class="caption">Get Your Summary Instantly</p>

    <form action="/summarize" method="post">
        <label for="input_text" class="sr-only">Enter text</label>
        <textarea name="input_text" id="input_text" rows="10" placeholder="Enter your text here...">{{ input_text }}</textarea><br>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
        <div class="summary-container">
            <h3>Summary:</h3>
            <p>{{ summary }}</p>
        </div>
    {% endif %}
</body>
</html>
